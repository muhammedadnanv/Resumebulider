<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.ibb.co/k0V77GL/unnamed.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #e9ecef;
            color: #212529;
        }
        .container {
            margin-top: 20px;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .section-title {
            color: #25d366;
            border-bottom: 2px solid #25d366;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .resume-section {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #25d366;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #1ebc5a;
        }
        @media print {
            body {
                -webkit-print-color-adjust: exact;
            }
            .btn {
                display: none;
            }
            .container {
                box-shadow: none;
                margin-top: 0;
                padding: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Resume Builder</h1>
        <form id="resumeForm">
            <div class="resume-section">
                <h2 class="section-title">Personal Details</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
            </div>
            <div class="resume-section">
                <h2 class="section-title">Education</h2>
                <div id="educationContainer"></div>
                <button type="button" class="btn btn-custom" onclick="addEducation()">Add Education</button>
            </div>
            <div class="resume-section">
                <h2 class="section-title">Work Experience</h2>
                <div id="workContainer"></div>
                <button type="button" class="btn btn-custom" onclick="addWork()">Add Work Experience</button>
            </div>
            <div class="resume-section">
                <h2 class="section-title">Skills</h2>
                <div id="skillsContainer"></div>
                <button type="button" class="btn btn-custom" onclick="addSkill()">Add Skill</button>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Generate Resume</button>
        </form>
        <div id="resumeDisplay" class="mt-5"></div>
    </div>

    <script>
        let educationCount = 0;
        let workCount = 0;
        let skillCount = 0;

        function addEducation() {
            educationCount++;
            const educationContainer = document.getElementById('educationContainer');
            const educationDiv = document.createElement('div');
            educationDiv.classList.add('mb-3');
            educationDiv.innerHTML = `
                <label for="education${educationCount}" class="form-label">Education ${educationCount}</label>
                <input type="text" class="form-control" id="education${educationCount}" required>
            `;
            educationContainer.appendChild(educationDiv);
        }

        function addWork() {
            workCount++;
            const workContainer = document.getElementById('workContainer');
            const workDiv = document.createElement('div');
            workDiv.classList.add('mb-3');
            workDiv.innerHTML = `
                <label for="work${workCount}" class="form-label">Work Experience ${workCount}</label>
                <input type="text" class="form-control" id="work${workCount}" required>
            `;
            workContainer.appendChild(workDiv);
        }

        function addSkill() {
            skillCount++;
            const skillsContainer = document.getElementById('skillsContainer');
            const skillDiv = document.createElement('div');
            skillDiv.classList.add('mb-3');
            skillDiv.innerHTML = `
                <label for="skill${skillCount}" class="form-label">Skill ${skillCount}</label>
                <input type="text" class="form-control" id="skill${skillCount}" required>
            `;
            skillsContainer.appendChild(skillDiv);
        }

        document.getElementById('resumeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            generateResume();
        });

        function generateResume() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            const resumeDisplay = document.getElementById('resumeDisplay');
            resumeDisplay.innerHTML = `
                <h2>${name}</h2>
                <p>Email: ${email}</p>
                <p>Phone: ${phone}</p>
                <h3>Education</h3>
                ${getEducationHTML()}
                <h3>Work Experience</h3>
                ${getWorkHTML()}
                <h3>Skills</h3>
                ${getSkillsHTML()}
            `;
            window.print();
        }

        function getEducationHTML() {
            let html = '';
            for (let i = 1; i <= educationCount; i++) {
                const education = document.getElementById(`education${i}`).value;
                html += `<p>${education}</p>`;
            }
            return html;
        }

        function getWorkHTML() {
            let html = '';
            for (let i = 1; i <= workCount; i++) {
                const work = document.getElementById(`work${i}`).value;
                html += `<p>${work}</p>`;
            }
            return html;
        }

        function getSkillsHTML() {
            let html = '';
            for (let i = 1; i <= skillCount; i++) {
                const skill = document.getElementById(`skill${i}`).value;
                html += `<p>${skill}</p>`;
            }
            return html;
        }
    </script>
