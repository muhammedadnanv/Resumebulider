<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="shortcut icon" href="https://i.ibb.co/k0V77GL/unnamed.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    header, .container {
      background-color: #DAA520;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 10px 10px 20px rgba(218, 165, 32, 0.5), -10px -10px 20px rgba(255, 255, 255, 0.5);
    }

    section {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea,
    button {
      margin-bottom: 10px;
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      box-shadow: inset 6px 6px 10px rgba(218, 165, 32, 0.5), inset -6px -6px 10px rgba(255, 255, 255, 0.5);
      background-color: #000;
      color: #fff;
    }

    button {
      background-color: #DAA520;
      color: #000;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(218, 165, 32, 0.5), -5px -5px 10px rgba(255, 255, 255, 0.5);
    }

    button:hover {
      background-color: #FFD700;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1 class="text-center">Resume Builder</h1>
    <p class="text-center">Developed By AD Web Comic Agency</p>
  </div>
</header>
<div class="container">
  <form id="resumeForm">
    <section id="contactInfo">
      <h2>Contact Information</h2>
      <input type="text" name="fullName" placeholder="Full Name">
      <input type="file" name="photo" accept="image/*" placeholder="Upload Photo">
      <input type="text" name="address" placeholder="Address">
      <input type="text" name="city" placeholder="City">
      <input type="text" name="state" placeholder="State">
      <input type="text" name="zipCode" placeholder="Zip Code">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="phone" placeholder="Phone">
    </section>
    <section id="summary">
      <h2>Write About You</h2>
      <textarea name="summary" placeholder="Objective or Summary"></textarea>
    </section>
    <section id="skills">
      <h2>Skills</h2>
      <input type="text" name="skillName" placeholder="Skill Name">
      <select name="proficiency">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <button type="button" class="btn btn-primary" onclick="addSkill()">Add Skill</button>
      <ul id="skillList"></ul>
    </section>
    <button type="button" class="btn btn-primary" onclick="downloadResume()">Download Resume (Text)</button>
  </form>
  <a href="https://www.buymeacoffee.com/muhammedadan"><img src="https://img.buymeacoffee.com/button-api/?text=Support us &emoji=ðŸ‡¦ðŸ‡«&slug=muhammedadan&button_colour=FFDD00&font_colour=000000&font_family=Cookie&outline_colour=000000&coffee_colour=ffffff" /></a>
</div>

<script>
  function addSkill() {
    const skillName = document.querySelector('input[name="skillName"]').value;
    const proficiency = document.querySelector('select[name="proficiency"]').value;
    const skillList = document.getElementById('skillList');
    const li = document.createElement('li');
    li.textContent = `${skillName} - ${proficiency}`;
    skillList.appendChild(li);
    document.querySelector('input[name="skillName"]').value = '';
    document.querySelector('select[name="proficiency"]').selectedIndex = 0;
  }

  function downloadResume() {
    const contactInfo = {
      fullName: document.querySelector('input[name="fullName"]').value,
      address: document.querySelector('input[name="address"]').value,
      city: document.querySelector('input[name="city"]').value,
      state: document.querySelector('input[name="state"]').value,
      zipCode: document.querySelector('input[name="zipCode"]').value,
      email: document.querySelector('input[name="email"]').value,
      phone: document.querySelector('input[name="phone"]').value,
    };
    const summary = document.querySelector('textarea[name="summary"]').value;
    const skills = Array.from(document.querySelectorAll('#skillList li')).map(li => li.textContent).join('\n');

    const content = `
      Contact Information:
      Full Name: ${contactInfo.fullName}
      Address: ${contactInfo.address}, ${contactInfo.city}, ${contactInfo.state}, ${contactInfo.zipCode}
      Email: ${contactInfo.email}
      Phone: ${contactInfo.phone}

      ${summary.trim() !== '' ? `
      Resume Objective or Summary:
      ${summary}
      ` : ''}

      Skills:
      ${skills}
    `;

    const fileName = 'resume.txt';
    const blob = new Blob([content], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = fileName;
    link.click();
    URL.revokeObjectURL(link.href);
  }
</script>
<script src="services.js
    "></script>
</body>
</html>
